                            <span data-lang="en" class="hidden">About us</span>
                            <span data-lang="de">Über uns</span>
                        </h2>
                        <figure>
                            <blockquote>
                                <p class="mt-6 max-w-3xl mx-auto text-lg dark:text-blue-100">
                                    <span data-lang="de">
                                        Der BV Aachen ist ein reiner Badmintonverein und hat im Erwachsenenbereich einen klar wettkampforientierten Schwerpunkt.
                                        Mittelpunkt des Vereins sind unsere Mannschaften, die derzeit von der Verbandsliga bis zur Bezirksklasse in allen Ligen vertreten sind.
                                        An unserem Training bzw. unseren freien Spielzeiten nehmen zahlreiche Spieler*innen teil, 
                                        die früher Wettkämpfe auf einem ähnlichen Niveau gespielt haben, 
                                        zum Studium nach Aachen kommen oder für andere Vereine am Ligabetrieb teilnehmen, teilweise bis hin zur Regionalliga.

                                        Der 
                                        <a href="https://www.bv-aachen.de" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                        BV Aachen 2009 e.V.
                                        </a>
                                        ist als Abspaltung des TSV Alemannia Aachen entstanden.
                                        Seitdem hat er sich erfolgreich entwickelt und ist mit ca. 200 Mitgliedern der größte Badmintonverein Aachens und der Region.
                                        In den letzten Jahren hat sich zusätzlich eine große Kinder- und Jugendabteilung entwickelt.
                                    </span>
                                    <span data-lang="en" class="hidden">
                                        The BV Aachen is a pure badminton club with a clear competitive focus in the adult sector.
                                        The focus of the club is our teams, which are currently represented in all leagues from the Verbandsliga to the Bezirksklasse.
                                        Numerous players participate in our training or free play times,
                                        who used to play competitions at a similar level,
                                        come to Aachen to study or participate in league operations for other clubs, sometimes up to the Regionalliga.

                                        The 
                                        <a href="https://www.bv-aachen.de" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                        BV Aachen 2009 e.V.
                                        </a>
                                        was created as a spin-off of TSV Alemannia Aachen.
                                        Since then it has developed successfully and with around 200 members it is the largest badminton club in Aachen and the region.
                                        In recent years, a large children's and youth department has also developed.
                                    </span>

                                </p>
                            </blockquote>
                        </figure>
