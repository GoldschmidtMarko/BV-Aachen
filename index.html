                                <p class="mt-6 max-w-3xl mx-auto text-lg dark:text-blue-100">
                                    <span data-lang="en" class="hidden">The
                                        <a href="https://bv-aachen.de/"
                                            class="text-sky-500 font-semibold dark:text-sky-400">BV Aachen 2009 e.V.</a>
                                        was formed as a splinter group from TSV Alemannia Aachen. Since then, it has
                                        developed successfully and, with 180 members, is the largest badminton club in
                                        Aachen and the region. The club offers an attractive program, especially but
                                        not only for students. In recent years, a large children's and youth department
                                        has also developed. This season, the club is participating in competitions with five
                                        senior teams and one youth team in leagues ranging from the Verbandsliga to the Bezirksklasse.
                                        BV Aachen is a registered, non-profit organization.</span>
                                    <span data-lang="de"> Der
                                        <a href="https://bv-aachen.de/"
                                            class="text-sky-500 font-semibold dark:text-sky-400">BV Aachen 2009 e.V.</a>
                                        ist als Abspaltung des TSV Alemannia Aachen entstanden. Seit dem hat er sich
                                        erfolgreich entwickelt und ist mit 180 Mitgliedern der größte Badmintonverein
                                        Aachens und der Region. Vor allem für Studierende bietet der Verein
                                        ein attraktives Angebot. In den letzten Jahren hat sich zusätzlich eine große
                                        Kinder- und Jugendabteilung entwickelt. In dieser Saison nimmt der Verein mit
                                        fünf Seniorenmannschaften und einem Jugendteam am Spielbetrieb in den Klassen von
                                        Verbandsliga bis Bezirksklasse teil. Der BV Aachen ist ein
                                        eingetragener, gemeinnütziger Verein.</span>

                                </p>
